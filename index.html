<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div id="container-display"></div>
    <div id="container-clear"><p>Clear</p></div>
    <div id="container-keyboard">
      <button id="key7" class="number-button">7</button>
      <button id="key8" class="number-button">8</button>
      <button id="key9" class="number-button">9</button>
      <button id="key-divide" class="operator">/</button>
      <button id="key4" class="number-button">4</button>
      <button id="key5" class="number-button">5</button>
      <button id="key6" class="number-button">6</button>
      <button id="key-multiply" class="operator">X</button>
      <button id="key1" class="number-button">1</button>
      <button id="key2" class="number-button">2</button>
      <button id="key3" class="number-button">3</button>
      <button id="key-sub" class="operator">-</button>
      <button id="key0" class="number-button">0</button>
      <button id="key-period" class="number-button">.</button>
      <button id="key-equal" class="operator">=</button>
      <button id="key-add" class="operator">+</button>
    </div>
  </div>
</body>
<script src="script.js" defer></script>
</html>
